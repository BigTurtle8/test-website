	<body>
		<h1>Happy Ending</h1>
		<p>
			And he flipped and he flapped and he bellowed so loud--<br>
			Stone-hi-dee, lone-hi-dee, own-hi-dee-flop.<br>
			And he crashed and he drowned and broke all his bones--<br>
			Bones-hi-dee, moans-hi-dee, groans-hi-dee-glop.
		</p>
